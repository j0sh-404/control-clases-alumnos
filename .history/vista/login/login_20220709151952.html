<!DOCTYPE html>
<html lang="es">  
<head>    
    <title>Login</title>    
    <meta charset="UTF-8">
    <meta name="Login" content="Título de la WEB">
    <meta name="description" content="Descripción de la WEB">  

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
  </head>  
<body>
     <div id="alertaError">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <div id="textoError"></div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
     </div>   
    <div class="container col-sm-12">
      <div class="card col-sm-3 mx-auto">
        <div class="card-header text-center">
          Login
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                  <label for="accesoCorreo" class="form-label">Nombre de usuario o correo eletronico </label>
                  <input type="email" class="form-control" id="accesoCorreo" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 text-left">
                  <label for="accesoClave" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="accesoClave">
                </div>
              </form>
        </div>
        <div class="card-footer text-muted text-center">
         <button class="btn btn-primary" onclick="accesoUsuario()">Acceso</button>
        </div>
      </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
   $('#alertaError').hide();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../../controlador/login/login.js"></script>
</body>  
</html>

<!DOCTYPE html>
<html lang="es">  
<head>    
    <title>Login</title>    
    <meta charset="UTF-8">
    <meta name="Login" content="Título de la WEB">
    <meta name="description" content="Descripción de la WEB">    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>  
<body>
      <div class="alert alert-danger d-flex align-items-center" role="alert" id="alertaError">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div id="textoError">
            
        </div>
      </div>    
    <div class="card col-sm-3">
        <div class="card-header text-center">
          Login
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                  <label for="accesoUsuario" class="form-label">Nombre de usuario o correo eletronico </label>
                  <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 text-left">
                  <label for="loginPassword" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="accesoCorreo">
                </div>
              </form>
        </div>
        <div class="card-footer text-muted text-center">
         <button class="btn btn-primary" onclick="accesoUsuario()">Acceso</button>
        </div>
      </div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../../controlador/login/login.js"></script>
</body>  
</html>

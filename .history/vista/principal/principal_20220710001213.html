<!DOCTYPE html>
<html lang="es">  
<head>    
    <title>Principal</title>    
    <meta charset="UTF-8">
    <meta name="title">
    <link rel="stylesheet" href="./principal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>  
<body>    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Control de alumnos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Alumnos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Grupos</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Administrar
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item"  href="#" data-bs-toggle="modal" data-bs-target="#modalClase">Agregar Clase</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
        
          <button class="btn btn-outline-danger" type="submit">Salir</button>
         </div>
        </div>
      </nav>
      <!--botones-->
      <div class="contenedor d-flex justify-content-center">
        <div class="row">
           <div class="col-lg-12 d-flex justify-content-center align-items-center">
               <div class="contenedor">
                <button class="botonF1" data-bs-toggle="modal" data-bs-target="#modalGrupo">
                  <p style="margin-top: 15px;">+Grupo</p>
                  </button>
                  <button class="botonF2" data-bs-toggle="modal" data-bs-target="#modalAlumno" onclick="mostrarClases()">
                    <p style="margin-top: 15px;">+Alumno</p>
                    </button>
                 </div>
           </div>
        </div>
      </div>
      <!--botones-->
      <!--Modal Clase-->
      <div class="modal fade" id="modalClase" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Agregar Clase</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="nombreClase" class="col-form-label">Nombre:</label>
                  <input type="text" class="form-control" id="nombreClase" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="guardarClase()" data-bs-dismiss="modal">Guardar</button>
            </div>
          </div>
        </div>
      </div>
      <!--Modal Clase-->

      <!--Modal Grupo-->
      <div class="modal fade" id="modalGrupo" tabindex="-1"  aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Agregar nuevo grupo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="nombreGrupo" class="col-form-label">Nombre:</label>
                  <input type="text" class="form-control" id="nombreGrupo" placeholder="Nombre grupo">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="guardarGrupo()">Guardar</button>
            </div>
          </div>
        </div>
      </div>
      <!--Modal Grupo-->
     <!--Modal Alumno-->
<div class="modal fade" id="modalAlumno" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar nuevo alumno</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nombreAlumno" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombreAlumno">
          </div>
          <div class="mb-3">
            <label for="apellidoAlumno" class="col-form-label">Apellido:</label>
            <input class="form-control" id="apellidoAlumno"></input>
          </div>
          <div class="mb-3">
            <label for="correoAlumno" class="col-form-label" >Correo Electr√≥nico:</label>
            <input class="form-control" id="correoAlumno"></input>
          </div>
          <div class="mb-3">
            <label for="rolAlumno" class="col-form-label">Rol:</label>
            <select class="form-select" aria-label="Default select example">
                <option value="1">Jefe de Grupo</option>
                <option value="2">Subjefe</option>
                <option value="3" selected>Ordinario</option>
              </select>
          </div>
          <label  class="col-form-label">Seleccionar las clases para el alumno:</label>
         <div class="mostrarClases" id="mostrarClases"><!--mostrar las clases-->
           
         </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
     <!--Modal Alumno-->
      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="../../controlador/principal/principal.js"></script>
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </body>  
</html>
